<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Kiem tra so Nguyen To</label>
<p></p><input id="input" type="number" oninput="show(this.value)">
<p></p>
<p>Result: <span id="output"></span></p>
<script>
    function isPrime(number) {

        if (number < 2) {
            return false;
        } else if (number == 2) {
            return true;
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    return false
                }
            }
            return true;
        }

    }

    function show(number1) {
        let j = ' ';
        for (let k = 0; k <= number1; k++) {
            if (isPrime(k)) {
                j += k+'&nbsp';

                document.getElementById('output').innerHTML = j;
            }
            else document.getElementById('output').innerHTML = 'Sai';
        }
    }

</script>
</body>

</body>
