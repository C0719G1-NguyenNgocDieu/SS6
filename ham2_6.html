<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function testNum(num) {
        if (num >= 0) {
            return true;
        } else return false;
    }


    let inputNum = parseInt(prompt('Nhap so: '));
    if (testNum(inputNum)) {
        alert('True');
    } else alert('False');

</script>
</body>
</html>
