<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function giaiThua(number) {
        let result = 1;
        for (let i = 1; i <= number; i++) {
            result *= i;
        }
        return result;
    }


    let num = parseInt(prompt('Nhap so: '));
    document.write(num + '! = ' + giaiThua(num));

</script>
</body>
</html>
