<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = '1234554321';

    function isPalindrome(s) {
        if (s.length < 2) {
            return true;
        }
        else if (s[0]==s[s.length-1]){console.log(s);
            return isPalindrome(s.substring(1,s.length-1));

        }
        else return false;
    }
    console.log(isPalindrome(str));
</script>
</body>
</html>
