<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumNumber(number1, number2) {
        if (number1 > number2) {
            return 'False';
        } else {
            return (number1 + number2);
        }
    }

    let so1 = parseInt(prompt('Nhap so thu 1: '));
    let so2 = parseInt(prompt('Nhap so thu 2: '));
    document.write(sumNumber(so1, so2));
</script>
</body>
</html>
