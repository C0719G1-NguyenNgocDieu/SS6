<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = 'd';
    let array = ["gf", "df", "d", 'ds', 'er', 'r', 'h', 'f', 'et', 'as', 'd', 'er', 's', 'r', 'k'];
    console.log(testString(array, string));


    function testString(arr, str) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == str) {
                count++;
            }
        }
        if (count == 0) {
            return -1;
        } else {
            return count;
        }
    }


</script>
</body>
</html>
